<!-- options.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Webflow日本語化 拡張機能 設定</title>
  <!-- utils.jsを先に読み込む（options.jsが利用するため） -->
  <script src="utils.js"></script>
  <!-- options.jsを読み込む -->
  <script src="options.js" defer></script>
</head>
<body>
  <h1>Webflow日本語化 拡張機能 設定</h1>
  <!-- 用語集一覧表示、部分置換プレビュー用のUIをここに追加予定 -->

  <h2>設定</h2>
  <label>
    <input type="checkbox" id="debug-mode">
    デバッグモード（未翻訳の英語候補をコンソール/統計に出す）
  </label>
  <button id="save-settings-btn" style="margin-left:8px;">保存</button>

  <h2>部分置換プレビュー</h2>
  <label for="preview-input">テストする英語テキスト:</label>
  <input type="text" id="preview-input" size="40">
  <button id="preview-btn">翻訳プレビュー</button>
  <div id="preview-result" style="margin-top:10px;"></div>

  <h2>翻訳統計（このブラウザ）</h2>
  <div style="margin: 8px 0;">
    <button id="refresh-stats-btn">更新</button>
    <button id="export-stats-btn" style="margin-left:8px;">CSVエクスポート</button>
    <button id="reset-stats-btn" style="margin-left:8px;">統計リセット</button>
    <span id="stats-updated-at" style="margin-left:8px;color:#666;"></span>
  </div>
  <div id="stats-container"></div>

  <h2>未翻訳候補（このブラウザ）</h2>
  <div style="margin: 8px 0;">
    <button id="refresh-untranslated-btn">更新</button>
    <button id="export-untranslated-btn" style="margin-left:8px;">CSVエクスポート</button>
    <span style="margin-left:8px;color:#666;">（`__untranslated__:` はUIに表示しません）</span>
  </div>
  <div id="untranslated-container"></div>

  <!-- 用語集テーブルはJSで追加 -->
</body>
</html>
